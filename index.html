<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación similar a Pinterest con una estructura HTML bien organizada">
    <meta name="keywords" content="Pinterest, HTML, estructura semántica, práctica">
    <link rel="canonical" href="https://www.pinterest.es/">
    <title>Aplicación Similar a Pinterest</title>
</head>
<body>
    <!-- Cabecera principal -->
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#explorar">Explorar</a></li>
                <li><a href="#crear">Crear</a></li>
                <li>
                    <form action="#">
                        <input type="text" placeholder="Buscar" aria-label="Buscar">
                    </form>
                </li>
                <li><a href="#notificaciones">Notificaciones</a></li>
                <li><a href="#perfil">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la aplicación -->
    <main>
        <section id="galeria-imagenes">
            <!-- Lista de imágenes de la aplicación, se representarán como artículos individuales -->
            <article>
                <img src="imagen1.jpg" alt="Descripción de la imagen 1" loading="lazy">
            </article>
            <article>
                <img src="imagen2.jpg" alt="Descripción de la imagen 2" loading="lazy">
            </article>
            <article>
                <img src="imagen3.jpg" alt="Descripción de la imagen 3" loading="lazy">
            </article>
            <!-- Se pueden agregar más artículos conforme sea necesario -->
        </section>
    </main>

    <!-- Pie de página con enlaces adicionales -->
    <footer>
        <section>
            <h4>Acerca de</h4>
            <ul>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#carreras">Carreras</a></li>
                <li><a href="#ayuda">Ayuda</a></li>
            </ul>
        </section>
        <section>
            <h4>Redes Sociales</h4>
            <ul>
                <li><a href="#facebook">Facebook</a></li>
                <li><a href="#twitter">Twitter</a></li>
                <li><a href="#instagram">Instagram</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
